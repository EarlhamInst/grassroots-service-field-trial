<!DOCTYPE html>
<html>

<head>
	<title>Study Search</title>

  <link rel="stylesheet" href="search_wizard.css">
	<script src="search_wizard.js"></script>
</head>

<body>

<h1>Search Studies</h1>

<section>
	<div class="row">
		<fieldset id="search_fieldset">
			<legend>Search</legend>

			<div class="narrow-column">
				<form action="">

					<div class="row">

						<div class="equal-column">
							<label for="accession_text">Accession:</label>
						</div>

						<div class="equal-column">
							<input type="text" id="accession_text" name="accession_text">						
						</div>

					</div>

						
					<div class="row">

						<div class="equal-column">
							<label for="phenotype_text">Phenotypes:</label>
						</div>

						<div class="equal-column">
							<input type="text" id="phenotype_text" name="phenotype_text" onkeyup="KeywordSearchGrassroots (this.value, 'Measured Variable');">
						</div>

					</div>

					<div id="loader"></div>

					<h4>Selected Phenotypes</h4>
					<ul id="selected_phenotypes">
					</ul>

				</form> 
			</div>

			<button type="button" id="search_btn" onclick="SearchStudies ()">Find Matching Studies</button>

		</fieldset>

		<div class="wide-column">
			<div id="table-wrapper">
				<div id="table-scroll">
					<table id="phenotypes_table">
						<thead>
							<th>Title</th>		
							<th>Variable Name</th>		
							<th>Trait Name</th>  
							<th>Trait Description</th>
						</thead>

						<tbody id="phenotypes_tbody">

						</tbody>

					</table>
				</div>
			</div>
		</div>
	</div>

</section>


<section>

	<table id="studies_results_table">
		<thead>
			<th>Name</th>		
			<th>Link</th>		
		</thead>

		<tbody id="studies_tbody">

		</tbody>


	</table>

</section>





<script>

document.getElementById ("phenotype_text").addEventListener ("keypress", KeywordSearchGrassrootsHandler);

</script>

</body>


</html>
