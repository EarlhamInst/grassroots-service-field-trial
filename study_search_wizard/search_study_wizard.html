<!DOCTYPE html>
<html>

<head>
	<title>Study Search</title>

  <link rel="stylesheet" href="styles/search_wizard.css">
	<script src="scripts/search_wizard.js"></script>
</head>

<body>

<h1>Search Studies</h1>

<section id="search_form">

	<form action="">

		<div class="row">

			<div class="equal_column">
				<fieldset>
					<legend>Phenotypes</legend>
					<label for="phenotype_text">Search:</label>
					<input type="text" id="phenotype_text" name="phenotype_text" onkeyup="KeywordSearchGrassroots (this.value, 'Measured Variable');">

					<div id="loader"></div>

					<h4>Selected Phenotypes</h4>
					<ul id="selected_phenotypes">
					</ul>
				</fieldset>

			</div>

			<div class="equal_column">
				<fieldset>
					<legend>Accession</legend>						
					<label for="accession_text">Search:</label>
					<input type="text" id="accession_text" name="accession_text">						
				</fieldset>
			</div>

		</div>

	</form> 
		

		<div style></div>
			<button type="button" id="search_btn" onclick="SearchStudies ()"><img src="images/list_search" /> Search </button>
		</div>
	

</section>



<dialog id="phenotypes_dialog">
<!--	<span style="background-color: red; width: 100%; display:block; position:absolute;">
		<image src="images/cancel" class="close_button" style="position: absolute" onclick="document.getElementById('phenotypes_dialog').close ()"></image>
	</span>
-->
	<div id="table_wrapper">
		<div id="table_scroll">
			<table id="phenotypes_table">
				<thead>
					<th>
						<image src="images/cancel" class="close_button" onclick="document.getElementById('phenotypes_dialog').close ()"></image>
						Title</th>		
					<th>Variable Name</th>		
					<th>Trait Name</th>  
					<th>Trait Description</th>
				</thead>

				<tbody id="phenotypes_tbody">

				</tbody>

			</table>
		</div>
	</div>
</dialog>

<section>

	<h3>Matching Studies</h3>

	<table id="studies_results_table">
		<thead id="studies_results_thead">
			<tr id="studies_results_table_header_row">
				<th>Name</th>		
				<th>Description</th>		
			</tr>
		</thead>

		<tbody id="studies_tbody">

		</tbody>


	</table>

</section>





<script>

document.getElementById ("phenotype_text").addEventListener ("keypress", KeywordSearchGrassrootsHandler);

</script>

</body>


</html>
